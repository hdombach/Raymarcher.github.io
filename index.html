<!DOCTYPE html>
<html>
    <head lnag="en-us">
        <link rel="stylesheet" href="styles.css">

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Ray Marcher</title>
    </head>
    <body>
        <canvas id="glCanvas" class="fullscreen"></canvas>

        <div class="fullscreen" id="overlay">
            <!--  Insert button for hiding and showing menu -->
            <div class="menu">
                <h2>Settings</h2>

                <!--<p>Camera Position: </p>
                <input type="number" class="numberinput" id="cameraPositionX" step=0.1>
                <input type="number" class="numberinput" id="cameraPositionY" step=0.1>
                <input type="number" class="numberinput" id="cameraPositionZ" step=0.1>

                <p>Camera Rotation: </p>
                <input type="number" class="numberinput" id="cameraRotationX" step=0.1>
                <input type="number" class="numberinput" id="cameraRotationY" step=0.1>
                <input type="number" class="numberinput" id="cameraRotationZ" step=0.1>-->

                <p>Resolution: </p>
                <input type="number" class="numberinput" id="resolutionMultiplier">

                <p>Exposure: </p>
                <input type="number" class="numberinput" id="exposure" step=0.1>

                <p>Zoom: </p>
                <input type="number" class="numberinput" id="cameraZoom" step=0.1>

                <h3>Quality settings</h3>
                <p>Bulb Iterations</p>
                <input type="number" class="numberinput" id="bulbIterations">
                <p>Marches Count</p>
                <input type="number" class="numberinput" id="maxMarches">
                <p>Step Clamp</p>
                <input type="number" class="numberinput" id="stepClamp">
            </div>
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/gl-matrix/2.8.1/gl-matrix-min.js"

        crossorigin="anonymous" defer>
        </script>
        <script type="module" src="MainView.js" defer></script>

    </body>
</html>
