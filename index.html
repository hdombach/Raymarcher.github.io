<!DOCTYPE html>
<html>
    <head lnag="en-us">
        <link rel="stylesheet" href="styles.css">

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Ray Marcher</title>

        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    </head>
    <body>
        <div class="view-container">
            <div class="navigationBar">
                <span class="material-icons" id="qualitySettingsBtn">tune</span>
                <span class="material-icons" id="materialSettingsBtn">color_lens</span>
                <span class="material-icons" id="renderSettingsBtn">photo_camera</span>
            </div>

            <canvas id="glCanvas" class="centerView"></canvas>
        </div>

        <div class="fullscreen" id="overlay" style="pointer-events: none;">
            <!--  Insert button for hiding and showing menu -->

            <div class="menu" id="qualityMenu">
                <span class="material-icons" id="closeBtn" style="float: right; margin: 10px;">close</span>
                <h2>Quality Settings</h2>

                <!--<p>Camera Position: </p>
                <input type="number" class="numberinput" id="cameraPositionX" step=0.1>
                <input type="number" class="numberinput" id="cameraPositionY" step=0.1>
                <input type="number" class="numberinput" id="cameraPositionZ" step=0.1>

                <p>Camera Rotation: </p>
                <input type="number" class="numberinput" id="cameraRotationX" step=0.1>
                <input type="number" class="numberinput" id="cameraRotationY" step=0.1>
                <input type="number" class="numberinput" id="cameraRotationZ" step=0.1>-->

                <p>Resolution: </p>
                <input type="number" class="numberinput" id="resolutionMultiplier">

                <p>Exposure: </p>
                <input type="number" class="numberinput" id="exposure" step=0.1>

                <p>Zoom: </p>
                <input type="number" class="numberinput" id="cameraZoom" step=0.1>
                <p>Bulb Iterations</p>
                <input type="number" class="numberinput" id="bulbIterations">
                <p>Marches Count</p>
                <input type="number" class="numberinput" id="maxMarches">
                <p>Step Clamp</p>
                <input type="number" class="numberinput" id="stepClamp">
            </div>

            <div class="menu" id="renderMenu">
                <span class="material-icons" id="closeBtn" style="float: right; margin: 10px">close</span>
                <h2>Render</h2>

                <p>NA</p>
            </div>
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/gl-matrix/2.8.1/gl-matrix-min.js"
        integrity="sha512-zhHQR0/H5SEBL3Wn6yYSaTTZej12z0hVZKOv3TwCUXT1z5qeqGcXJLLrbERYRScEDDpYIJhPC1fk31gqR783iQ=="
        crossorigin="anonymous" defer>
        </script>
        <script type="module" src="MainView.js" defer></script>

    </body>
</html>
